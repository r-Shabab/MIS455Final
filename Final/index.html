<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6f6e8e1141.js" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="/app.js"></script>

</head>

<body>

    <!-- Navbar section -->

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="#"><img src="/Photos/logo.jpg" alt="logo" width="100" height="100" />
                Chef's Table</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.foodpanda.com.bd/">FoodPanda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://pathao.com/food/">PathaoFood</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://hungrynaki.com/">HungryNaki</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search & Result -->

    <div class="container input-group input-group-lg mt-5">
        <input type="text" id="search" class="form-control" placeholder="Enter Food Title Here..." />
    </div>
    <div class="container input-group input-group-lg mt-2">
        <input type="text" id="userLimit" class="form-control" placeholder="Enter how many recipies you want" />
    </div>

    <div class="container input-group input-group-lg mt-2">
        <button onclick="mealSearch()" class="btn btn-warning" type="button">Search</button>
    </div>

    <div id="result" class="container mt-4 d-flex flex-wrap justify-content-center"></div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
